<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA PROPERTY CONNECT</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper aimation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script rel="stylesheet" src="https://cdn.jsdelivr.net/npm/@cycjimmy/swiper-animation@6/dist/swiper-animation.umd.min.js"></script>
    <!-- Font Awesome -->    
    <script src="https://kit.fontawesome.com/326da5bcc4.js" crossorigin="anonymous"></script>
    <!-- common -->    
    <script defer src="../js/common.js"></script>
</head>
<body>
    <header id="header">
        <div class="body">
            <div class="inner row align-items-center justify-content-center">
                <div class="col-inner">
                    <h1 class="logo">
                        <a href="../index.html" class="a-link">WA PROPERTY CONNECT</a>
                    </h1>
                    <span class="sub-tit">Helping You with All Your Real Estate Needs in Perth</span>
                    <span class="call-us">CALL US TODAY (08) 9486 0000</span>
                    <nav class="gnb">
                        <ul class="gnb-items row align-items-center justify-content-center">
                            <li><a href="../index.html" class="a-link">Home</a></li>
                            <li class="on"><a href="./index.html" class="a-link">Find agents</a></li>
                            <li><a href="../calculator/index.html" class="a-link">Commission Calculator</a></li>
                            <li><a href="../news/index.html" class="a-link">Realestate News & Tips</a></li>
                        </ul>
                    </nav>
                </div>
            </div>    
        </div>
    </header>
    <main id="subPage" class="agents">
        <section class="sub-section-01 bg-img">
            <div class="body">
                <div class="inner">
                    <div class="con-wrap wid100 max700 txt-c">
                        <div class="con-txt serif">
                            <h1 class="txt-white">Local agent finder</h1>
                            <p class="txt-white">Compare Top Real Estate Agents In Your Area</p>
                            <span>Enter the postcode for yout agent search</span>
                        </div>
                        <div class="search-area row justify-content-between align-items-center">
                            <div class="input-box">
                                <figure class="p-absolute y-center">
                                    <i class="far fa-comment-dots"></i>
                                </figure>
                                <input type="text" id="postcode" placeholder="Enter your postcode...">
                                <ul id="suggestions" class="suggestions"></ul>
                            </div>                            
                            <button id="searchBtn" class="btn btn-search">COMPARE NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/agents.js"></script>
</body>

</html>
